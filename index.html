<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golden Dragon - Finance</title>
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand logo-wrapper m-auto" href="#">
            <img src="./assets/img/logo.png" alt="Golden Dragon" id="logo">
        </a>
    </nav>
    <main class="content">
        <div class="btn-group group-statements" role="group" aria-label="Adicionar ao extrato">
            <button type="button" class="btn btn-success btn-statement" data-toggle="modal" data-target="#modalReceipt">
                Adicionar Receita
            </button>
            <button type="button" class="btn btn-danger btn-statement" data-toggle="modal" data-target="#modalDebit">
                Adicionar Despesa
            </button>
        </div>
        <div class="totalizer">
            <h2 class="value">
                R$ 0,00
            </h2>
        </div>
        <div class="accordion" id="accordion-list">
            <div class="card" id="card-origin">
                <div class="card-header" id="heading-">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-" aria-expanded="false" aria-controls="collapse-">
                            <div class="list-info">
                                <span class="indicator"></span>
                                <span class="title"></span>
                            </div>
                            <i class="material-icons">arrow_drop_down</i>
                        </button>
                    </h5>
                </div>
            
                <div id="collapse-" class="collapse" aria-labelledby="heading-" data-parent="#accordion-list">
                    <div class="card-body">
                        <h3 class="title"></h3>
                        <div class="d-flex w-100 flex-column">
                            <h4>Descrição</h4>
                            <p class="description"></p>
                        </div>
                        <div class="d-flex w-100">
                            <div class="d-flex w-50 flex-column">
                                <p class="datum">Dia de vencimento <span class="control-date"></span></p>
                            </div>
                            <div class="d-flex w-50 flex-column">
                                <p class="datum">Valor - parcela <span class="statement-value"></span> <span class="installments"></span></p>
                            </div>
                        </div>
                        <button type="button" class="btn btn-danger" id="remove">
                            Remover
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="modal fade" id="modalReceipt" tabindex="-1" role="dialog" aria-labelledby="modalReceiptTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalReceiptTitle">Adicionar uma nova receita</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" value="1">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label>Titulo da receita
                                <input type="email" class="form-control" name="title" placeholder="Ex.: Salário DIG">
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label>Descrição da receita
                                <textarea class="form-control" name="description" rows="3"></textarea>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label>Valor da receita
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">R$</div>
                                    </div>
                                    <input type="text" class="form-control" name="statementValue" placeholder="1560,80">
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <div class="form-group">
                            <label>Parcelas
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">x</div>
                                    </div>
                                    <select name="installments" class="form-control">
                                        <option selected value="1/1">1</option>
                                        <option value="1/2">2</option>
                                        <option value="1/3">3</option>
                                        <option value="1/4">4</option>
                                        <option value="1/5">5</option>
                                        <option value="1/6">6</option>
                                        <option value="1/7">7</option>
                                        <option value="1/8">8</option>
                                        <option value="1/9">9</option>
                                        <option value="1/10">10</option>
                                        <option value="1/11">11</option>
                                        <option value="1/12">12</option>
                                        <option value="1/13">13</option>
                                    </select>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                </form>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">Criar receita</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalDebit" tabindex="-1" role="dialog" aria-labelledby="modalDebitTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalDebitTitle">Adicionar uma nova despesa</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" id="debit">
                    <input type="hidden" value="2">
                    <div class="row">
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label>Titulo da despesa
                                    <input type="email" class="form-control" name="title" placeholder="Ex.: Conta de luz">
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label>Descrição da despesa
                                    <textarea class="form-control" name="description" rows="3"></textarea>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label for="debitValue">Valor da despesa
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">R$</div>
                                        </div>
                                        <input type="text" class="form-control" id="debitValue" name="statementValue" placeholder="1560,80">
                                    </div>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-12 col-lg-6">
                            <div class="form-group">
                                <label>Parcelas
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">x</div>
                                        </div>
                                        <select name="installments" class="form-control">
                                            <option selected value="1/1">1</option>
                                            <option value="1/2">2</option>
                                            <option value="1/3">3</option>
                                            <option value="1/4">4</option>
                                            <option value="1/5">5</option>
                                            <option value="1/6">6</option>
                                            <option value="1/7">7</option>
                                            <option value="1/8">8</option>
                                            <option value="1/9">9</option>
                                            <option value="1/10">10</option>
                                            <option value="1/11">11</option>
                                            <option value="1/12">12</option>
                                            <option value="1/13">13</option>
                                        </select>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">Criar despesa</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="copyright">Todos os direitos reservados &copy; <span>Barão</span></p>
    </footer>
</body>
</html>
